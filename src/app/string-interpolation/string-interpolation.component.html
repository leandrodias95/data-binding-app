

<mat-card class="mycard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Primeiro nome: {{person.firstname}}</p>
      <p> Ultimo nome: {{person.lastname}}</p>
      <p>{{100+100}}</p>
      <mat-form-field>
        <mat-label>Nome </mat-label>
        <input matInput placeholder="Name" value="{{person.firstname}}">
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
